<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <ul class="list-group">
        <li class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between">Curso de HTML <span class="bagde bg-primary rounded-pill">aula 37</span></li>
        <li class="list-group-item list-group-item-action list-group-item-secondary d-flex justify-content-between">Curso de Javascript <span class="bagde bg-secondary rounded-pill">aula 87</span></li>
        <li class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between">Curso de Python <span class="bagde bg-success rounded-pill">aula 120</span></li>
    </ul>

    <ul class="list-group list-group-horizontal ">
        <li class="list-group-item list-group-item-action list-group-item-primary">Curso de HTML</li>
        <li class="list-group-item list-group-item-action list-group-item-secondary">Curso de Javascript</li>
        <li class="list-group-item list-group-item-action list-group-item-success">Curso de Python</li>
    </ul>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
