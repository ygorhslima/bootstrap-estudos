<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    
    <div id="jumbotron" class="container bg-primary text-white p-4 rounded my-4">
        <h1>title</h1>
        <hr>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nulla ratione harum dolores amet reiciendis tempore facere blanditiis modi aliquam ducimus velit nemo odit cumque, voluptate doloribus vel non facilis. Iste.</p>
    </div>

    <div class="container">
        <button onclick="document.getElementById('jumbotron').classList.remove('invisible')">mostrar</button>
        <button onclick="document.getElementById('jumbotron').classList.add('invisible')">ocultar</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
