<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <div class="offcanvas offcanvas-start" id="menu">
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Menu de cursos</h1>
        </div>
        <div class="offcanvas-body">
            <a href="#">Curso de bootstrap</a>
            <a href="#">Curso de arduino</a>
            <a href="#">curso de javascript</a>
            <a href="#">curso de C#</a>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <h3>Offcanvas janela lateral</h3>
        <p>CFbcursos, canal com cursos de programação, youtube.com/cfbcursos</p>
        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#menu">Abrir janela lateral</button>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
