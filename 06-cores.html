<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid row flex border border-dark p-3 my-3" style="background-color: lightgray;">
        <p class="h3 text-muted">muted</p>
        <p class="h3 text-primary">important</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-secondary">secondary</p>
        <p class="h3 text-white">white</p>
        <p class="h3 text-dark">dark</p>
        <p class="h3 text-light">light</p>
    </div>

    <div class="container-fluid bg-primary row flex border border-dark p-3 my-3">
        <p class="h3">primary</p>
    </div>


    <div class="container-fluid bg-success row flex border border-dark p-3 my-3">
        <p class="h3">success</p>
    </div>


    <div class="container-fluid bg-info row flex border border-dark p-3 my-3">
        <p class="h3">info</p>
    </div>
    

    <div class="container-fluid bg-warning row flex border border-dark p-3 my-3">
        <p class="h3">warning</p>
    </div>

    <div class="container-fluid bg-danger row flex border border-dark p-3 my-3">
        <p class="h3">danger</p>
    </div>

    <div class="container-fluid bg-dark row flex border border-dark p-3 my-3">
        <p class="h3 text-light">dark</p>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
