<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CFB Cursos - curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
      body{
        background-color: aliceblue;
      }
    </style>
  </head>
  
  <body>    


    <div class="container-fluid row col m-3 p-3" style="background-color: rgb(11, 124, 216);">  
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn">Normal</button>
            <button type="button" class="btn btn-primary">Primário</button>
            <button type="button" class="btn btn-secondary">Secundário</button>
            <button type="button" class="btn btn-success">Sucesso</button>
            <button type="button" class="btn btn-info">Informação</button>
        </div>
        <div class="container-fluid col bg-white m-3 p-3">
            <button type="button" class="btn btn-warning">Alerta</button>
            <button type="button" class="btn btn-danger">Perigo</button>
            <button type="button" class="btn btn-dark">Dark</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-link">Link</button>
        </div>
        <div class="container-fluid col bg-white m-3 p-3">
          <button type="button" class="btn btn-outline-warning">Alerta</button>
          <button type="button" class="btn btn-outline-danger">Perigo</button>
          <button type="button" class="btn btn-outline-dark">Dark</button>
          <button type="button" class="btn btn-outline-light">Light</button>
          <button type="button" class="btn btn-outline-link">Link</button>
        </div>
        <div class="container-fluid col bg-white m-3 p-3">
          <button type="button" class="btn btn-primary btn-sm">Alerta</button>
          <button type="button" class="btn btn-danger">Perigo</button>
          <button type="button" class="btn btn-dark btn-lg">Dark</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
